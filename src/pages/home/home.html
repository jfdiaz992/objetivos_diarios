<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Programacion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="registerUser()" round>Register</button>
  <ion-list>
    <ion-item-sliding *ngFor="let objetivo of objetiveList; let i = index">
      <ion-item>
        <h2>{{ objetivo.fecha_registro | date:'EEEE' }}</h2>
        <p>{{ objetivo.descripcion }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary">
          <ion-icon name="checkmark"></ion-icon>
          SÃ­
        </button>
        <button ion-button color="danger">
          <ion-icon name="close"></ion-icon>
          No
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(objetivo, i)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button (click)="registerUser()" round>Register</button>
</ion-content>
