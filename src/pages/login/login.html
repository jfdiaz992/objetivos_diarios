<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="register_form">
      <ion-list>

          <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input type="email" formControlName="email" name="email" [(ngModel)]="data['email']"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password" formControlName="password" name="password" [(ngModel)]="data.password"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button full (click)="authenticateUser()">login</button>
          </ion-item>
        
        </ion-list>
  </form>
</ion-content>
