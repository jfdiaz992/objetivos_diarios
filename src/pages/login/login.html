<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="contenedorImg">
      <img src="../../assets/imgs/iconoLogin.png" id="loginPicture">
  </div>
  <form [formGroup]='loginForm'>
    <ion-list>

      <ion-item>
        <ion-label staked>Username</ion-label>
        <ion-input type="text" formControlName="email" name="email" [(ngModel)]="data['email']" placeholder="ejemplo@ejemplo.com"></ion-input>
      </ion-item>

      <ion-item *ngIf="loginForm.get('email').errors && loginForm.get('email').dirty"> 
          <p *ngIf="loginForm.get('email').hasError('required')" style="white-space: normal; color:red">Este campo es obligatorio</p>
          <p *ngIf="loginForm.get('email').hasError('email')" style="white-space: normal; color:red">Por favor ingrese un correo valido</p>
      </ion-item>
    
      <ion-item>
        <ion-label staked>Password</ion-label>
        <ion-input type="password" formControlName="password" name="password" [(ngModel)]="data.password" placeholder="*******"></ion-input>
      </ion-item>

      <ion-item *ngIf="loginForm.get('password').errors && loginForm.get('password').dirty">
        <p *ngIf="loginForm.get('password').hasError('required')" style="white-space: normal; color:red">La contraseña es obligatoria</p>
      </ion-item>

      <br>
    </ion-list>
  </form>
  <ion-footer style="text-align: center;">
    <button ion-button (click)="authenticateUser()" [disabled]="!loginForm.valid" round>Login</button>
    <button ion-button (click)="registerUser()" round>Register</button>
    <br>
    <button ion-button clear small>¿Olvidaste tus datos? Recuperalos</button>
  </ion-footer>
</ion-content>
